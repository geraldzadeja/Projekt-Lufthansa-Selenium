# Application Configuration
base.url=https://ecommerce.tealiumdemo.com/
app.title=Tealium Ecommerce Demo

# Browser Configuration
browser=chrome
# Supported browsers: chrome, firefox, edge

# WebDriver Configuration
headless.mode=false
maximize.window=true
clear.cookies=true

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30
script.timeout=30

# Screenshot Configuration
screenshot.on.failure=true
screenshot.folder=test-output/screenshots/

# Report Configuration
extent.report.path=test-output/reports/extent-report.html
extent.report.title=Tealium Ecommerce Test Report
extent.report.name=Automation Test Results

# Test Data
testdata.path=src/test/resources/testdata/testdata.xlsx

# Logging
log.level=INFO
